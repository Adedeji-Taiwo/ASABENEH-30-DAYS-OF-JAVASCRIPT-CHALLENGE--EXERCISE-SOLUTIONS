<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event Listeners 11 - Keypress</title>
    </head>
    <body>
        <h1>key events: Press any key</h1>


        <script>
            document.body.addEventListener("keypress", e => {
                alert(e.keyCode)
            })
        </script>
    </body>
</html>
