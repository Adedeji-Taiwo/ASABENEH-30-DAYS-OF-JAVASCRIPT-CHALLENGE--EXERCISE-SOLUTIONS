<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Event Listeners 4 - Mouse Enter</title>
        <meta charset = "utf-8">
        <meta name = "viewport", content = "width= device-width, initial-scale = 1.0">
    </head>
    <body>
       <button>Click Me</button>

       <script>
           const button = document.querySelector("button");
           button.addEventListener("mouseout", e => {
               console.log("e returns the event listeners object: ", e)
               console.log("e.target returns selected elements", e.target)
               console.log("e.target.textContent returns content of selected element", e.target.textContent)
           })
       </script>
    </body>
</html>
