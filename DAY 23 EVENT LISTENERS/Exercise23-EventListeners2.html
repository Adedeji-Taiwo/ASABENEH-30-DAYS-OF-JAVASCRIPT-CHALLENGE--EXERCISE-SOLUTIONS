<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Event Listeners 2 - OnClick</title>
        <meta charset = "utf-8">
        <meta name = "viewport", content = "width= device-width, initial-scale = 1.0">
    </head>
    <body>
        <button onclick = "clickMe()">Click Me</button>
        
        <script>
        const clickMe = () => {
            alert("We can attach event on HTML element")
        }
        </script>
    </body>
</html>
